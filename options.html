<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Speed Control Options</title>
</head>

<body>
    Default Speed:
    <input type="number" min="0.0" id="default" step="0.1" />
    <br>
    <br>
    Min Speed:
    <input type="number" min="0.0" id="min" step="0.1" />
    <br>
    <br>
    Max Speed:
    <input type="number" min="0.0" id="max" step="0.1" />
    <br>
    <br>
    SliderInterval :
    <input type="number" id="sInterval" min="0.0" id="max" step="0.1" />
    <br>
    <br>
    <button id="save">Save</button>
    <span id="status"></span>
    <script src="options.js"></script>
</body>

</html>
